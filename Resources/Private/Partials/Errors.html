<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<f:if condition="{errors}">
    <div class="alert alert-danger"
         role="alert">
        <ul>
            <f:for as="error"
                   each="{errors}">
                <li>
                    <f:if condition="{error.message}">
                        <f:then>{error.message} [{error.code}]</f:then>
                        <f:else>{error}</f:else>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </div>
</f:if>
</html>
